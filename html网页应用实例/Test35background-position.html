<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试background-position</title>
	<style type="text/css">
		body{
             background-color: lightyellow;
		    }
		   *{
		    	margin: 0px;
		    	padding: 0px;
		    }
		    .box{
		    	float: left;
		    	width: 400px;
		    	height: 400px;
		    	margin: 200px 100px;
		    	border: 1px solid;
		    	background-image: url(images/x.png);
		    	background-repeat: no-repeat;
		    	background-position: 100px 100px;
		   }
		   .box1{
		   	    float: left;
		    	width: 400px;
		    	height: 400px;
		    	margin: 200px 100px;
		    	border: 1px solid;
		    	background-image: url(images/x.png);
		    	background-repeat: no-repeat;
		    	background-position: top center;
		   }
		   .box2{
		   	    float: left;
		    	width: 400px;
		    	height: 400px;
		    	margin: 200px 100px;
		    	border: 1px solid;
		    	background-image: url(images/x.png);
		    	background-repeat: no-repeat;
		    	background-position: 50% 50%;
		   }
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
