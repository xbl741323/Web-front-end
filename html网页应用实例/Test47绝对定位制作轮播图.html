<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>利用绝对定位制作轮播图</title>
	<style type="text/css">
		body{
             background-color: white;
		    }
		   *{
		    	margin: 0px;
		    	padding: 0px;
		    }
		    ol{
		    	list-style: none;
		    }
		    .box1{
		    	position: relative;
		    	width: 800px;
		    	height:300px;
                border: 1px solid;
                margin: 200px auto;
                /*cursor: pointer;*/
		    }
		    .sroll_image{
		    	width: 800px;
		    	height:300px;
		    	background: url(images/x01.jpg) no-repeat center top;
		    	cursor: pointer;/*鼠标变成小手*/
		    }
		    .sroll_left{
		    	width: 25px;
		    	height: 55px;
		    	background: url(images/x9.png) no-repeat center center rgba(255,255,255,0.2);
		    	position: absolute;
		    	left: 10px;
		    	top: 123px;
		    	text-align: center;
		    	font-size: 20px;
		    }
		    .sroll_right{
		    	width: 25px;
		    	height: 55px;
		    	background: url(images/x8.png) no-repeat center center rgba(255,255,255,0.2);
		    	position: absolute;
		    	right: 10px;
		    	top: 123px;
		    	text-align: center;
		    	font-size: 20px;
		    }
		    .x1{
		    	display: block;
		    	width: 25px;
		    	height: 55px;
		        text-decoration: none;
		    }
		    .x1:hover{
		    	background:rgba(255,255,255,0.3);
		    }
		    .box2{
                width: 370px;
                height: 10px;
               /* background-color: yellow;*/
                position: absolute; 
                bottom: 20px;
                left: 215px;
		    }
		    li{
		    	float: left;
		    	width: 50px;
		    	height: 10px;
		    	background:rgba(255,255,255,0.4);
		    	margin-left: 10px;
		    }
		    .new{
		    	background:rgba(255,255,255,0.8);
		    }
		    .x2{
		    	display: block;
		    	width: 50px;
		    	height: 10px;
		        text-decoration: none;
		        text-indent: -8888px;
		    }
		     .x2:hover{
		    	background:rgba(255,255,255,0.8);
		    }
	</style>
</head>
<body>
	<div class="box1">
		<div class="sroll_image"></div>
		<span class="sroll_left"><a class="x1" href=""></a></span>
		<span class="sroll_right"><a class="x1" href=""></a></span>
		<div class="box2">
			<ol>
				<li class="new"><a class="new" href=""></a></li>
				<li><a class="x2" href=""></a></li>
				<li><a class="x2" href=""></a></li>
				<li><a class="x2" href=""></a></li>
				<li><a class="x2" href=""></a></li>
				<li><a class="x2" href=""></a></li>
			</ol>
		</div>
	</div>
	
</body>
</html>
