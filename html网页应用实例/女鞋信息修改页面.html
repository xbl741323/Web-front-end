<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户列表</title>
    <style type="text/css">
        body {
            background-color: #f1f2f7;
            background: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1559114668582&di=cfb14ba28841e86a9f82f53c6856ccc5&imgtype=0&src=http%3A%2F%2Fi0.hdslb.com%2Fbfs%2Farticle%2F46d6e17d9b81659b68d46bac509ff674059c8aef.jpg");
            background-size: 1800px 950px;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        table,
        th,
        td {
            font-size: 14px;
            border-collapse: collapse;
            color: rgb(233, 236, 234)
        }

        ul {
            list-style: none;
        }

        .box {
            /* width: 1000px; */
            background-color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0px auto;
            padding: 50px;
            margin-top: 20px;
            padding-bottom: 80px;
        }

        th,
        td {
            width: 350px;
            height: 40px;
            text-align: center;
            border: 1px solid lightgray;
        }

        .page {
            float: right;
            width: 400px;
            height: 30px;
            margin-top: 25px;
            /* background-color: lightyellow; */

        }

        .page li {
            float: left;
            width: 90px;
            height: 30px;
            margin-left: 10px;
            /* background-color: gray; */
            text-align: center;
            line-height: 30px;
            font-style: italic;
            font-size: 14px;
        }

        a {
            color: rgb(216, 105, 105);
        }

        .page li a {
            text-decoration: none;
        }

        caption {
            margin-bottom: 30px;
        }
        input{
            display: inline-block;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            color: #f1f2f7;
        }
    </style>
</head>

<body>
    <div class="box">
        <table border="1px">
            <caption>
                <h2>女鞋商品信息概括</h2>
            </caption>
            <thead>
                <tr>
                    <th>商品id</th>
                    <th>商品名</th>
                    <th>商品库存</th>
                    <th>商品价格</th>
                    <th>商品颜色/大小</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="id" value="商品id"></td>
                    <td><input type="text" name="id" value="商品名"></td>
                    <td><input type="text" name="id" value="商品库存"></td>
                    <td><input type="text" name="id" value="商品价格"></td>
                    <td><input type="text" name="id" value="商品颜色/大小"></td>
                    <td><a href="">确认修改</a></td>
                </tr>
            </tbody>
        </table>
        <div class="page">
            <ul>
                <li><a href="">返回首页</a></li>
                <li><a href="">返回女鞋页面</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
