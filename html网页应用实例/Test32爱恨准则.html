<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>a标签的四个伪类</title>
	<style type="text/css">
		body{
             background-color: white;
		    }
		   *{
		    	margin: 0px;
		    	padding: 0px;
		    }
		    a{
		    	text-decoration: none;
		    }
		    a:link{
		    	color: blue;
		    }
		    a:visited{
		    	color: red;
		    }
		    a:hover{
		    	color: black;
		    }
		    a:active{
		    	color: yellow;
		    }
	</style>
</head>
<body>
	<a href="https://www.bilibili.com/" target=_blank>超级链接</a>

</body>
</html>
