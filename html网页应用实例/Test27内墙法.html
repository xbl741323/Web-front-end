<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>内墙法</title>
	<style type="text/css">
		body{
             background-color: white;
		    }
		    .x,.x1{
		    	width: 1000px;
		    	/*height: 400px;*/
		    	background-color: lightyellow;
		    	margin-bottom: 50px;
		    	border: 2px solid;
		    }
		    .x .xb{
		    	float: left;
		    	width: 200px;
		    	height: 200px;
		    	margin-left: 10px;
		    	background-color: lightblue;
		    }
		    .x1 .xb{
		    	float: left;
		    	width: 200px;
		    	height: 200px;
		    	margin-left: 10px;
		    	background-color: lightblue;
		    }
		    .cl{
		    	clear: both;
		    }
	</style>
</head>
<body>
	<div class="x">
		<div class="xb"></div>
		<div class="xb"></div>
		<div class="xb"></div>
		<div class="xb"></div>
		<div class="cl"></div>
	</div>
	<div class="x1">
		<div class="xb"></div>
		<div class="xb"></div>
		<div class="xb"></div>
		<div class="xb"></div>
		<div class="cl"></div>
	</div>

</body>
</html>
