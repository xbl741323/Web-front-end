<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>padding挤出背景效果</title>
	<style type="text/css">
		body{
           background-color: white;
		    }
		   *{
		    	margin: 0px;
		    	padding: 0px;
		    }
		   div{
		   	width: 400px;
		   	border: 1px solid;
		   	overflow: hidden;
		   	font-size: 14px;
		   /* background-color: lightyellow;*/
		    margin: 300px auto;
		   }
		   ul{
		   	list-style: none;
		   }
		   li{
		   	float: left;
		   	width: 50px;
		   	padding-top: 18px;
		   	margin: 0px 5px;
		   	text-align: center;
		   }
		   .logo1{
		   	background:url(images/logo1.png) no-repeat center top ;
		   }
		   .logo2{
		   	background:url(images/logo2.png) no-repeat center top ;
		   }
		   .logo3{
		   	background:url(images/logo3.png) no-repeat center top ;
		   }
		   .logo4{
		   	background:url(images/logo4.png) no-repeat center top ;
		   }
		   
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="logo1">专栏</li>
			<li class="logo2">广场</li>
			<li class="logo3">直播</li>
			<li class="logo4">小黑屋</li>
		</ul>
	</div>
	
</body>
</html>
