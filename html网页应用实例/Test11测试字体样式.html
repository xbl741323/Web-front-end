<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试字体样式</title>
	<style type="text/css">
		body{
			background: lightyellow;
		}
		p{
			font-size: 30px;
			color: lightblue;
			font-family: "Consola","Arial","微软雅黑"；
		}
		.p1{
			font-style: normal;
		}
		.p2{
			font-style: italic;
		}
		.p3{
			font-style: oblique;
		}

	
	</style>
</head>
<body>
	<p class="p1">你好阳光sunshine,normal</p>
	<p class="p2">你好阳光sunshine,italic</p>
	<p class="p3">你好阳光sunshine,oblique</p>
</body>
</html>
