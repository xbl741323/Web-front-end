<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>做一个三角形小案例</title>
	<style type="text/css">
		body{
			background: white;
		}
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			margin: 0px auto;
			margin-top: 300px;
			width: 0px;
			height: 0px;
			border-top: 100px solid white;
			border-right: 100px dashed blue;
			border-bottom: 100px inset white;
			border-left: 0px double lightyellow;
		}
		
	</style>
</head>
<body>
	<div></div>
	
</body>
</html>
