<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简单的div+css布局</title>
	<style type="text/css">
		body{
             background-color: white;
		    }  
		.header{
			width: 1000px;
			height: 100px;
			margin: 0px auto;
			background-color: pink;
		    } 
        .header .logo {
        	width: 150px;
        	height: 100px;
        	float: left;
        	background-color: skyblue;
            }
        .header .nav {
        	width: 750px;
        	height: 100px;
        	float: right;
        	background-color: skyblue;
            }
        .content{
            width: 1000px;
            height: 600px;
            margin: 30px auto;
            background-color: pink;
            }
        .content .side {
        	width: 100px;
        	height: 600px;
        	float: left;
        	margin: 0px auto;
        	background-color: skyblue;
            }
        .content .main {
        	width: 700px;
        	height: 600px;
        	margin-right:100px;
        	float:right;
        	background-color: skyblue;
            }
        .content p span{
            color: red;
            font-weight: bold;
            }
        .foot{
            width: 1000px;
            height: 100px;
            margin: 0px auto;
            background-color: pink;
            }
	</style>
</head>
<body>
	<!--header头部-->
	<div class="header">
		<div class="logo">logo</div>
		<div class="nav">导航部分</div>
	</div>
	<!--身体-->
	<div class="content">
		<div class="side">侧边栏</div>
		<div class="main">
		 <p>文字提示<span>主体部分，这是一段文字，颜色红色。</span><a href="https://www.baidu.com/">这是一个百度链接</a></p> 
	    </div>
	</div>
	<!--foot尾部-->
	<div class="foot">foot部分</div>


</body>
</html>
