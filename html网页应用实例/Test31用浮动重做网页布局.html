<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用浮动重做网页布局</title>
	<style type="text/css">
		body{
             background-color: white;
		    }
		   *{
		    	margin: 0px;
		    	padding: 0px;
		    }
		    .x{
		    	width: 970px;
                height: 603px;
              /*  background-color: pink;*/
                margin: 0px auto;
		    }
		    .x1{
		    	float: left;
		    	width: 277px;
		    	height: 103px;
		    	background-color: red;
		    	margin: 0px 0px 10px 0px ;
		    }
		    .x2{
		    	float: right;
		    	width: 137px;
		    	height: 49px;
		    	background-color: green;
		    	margin: 0px 0px 8px 0px;
		    }
		    .x3{
		    	float: right;
		    	width: 679px;
		    	height: 46px;
		    	background-color: green;
		    	margin: 0px 0px 10px 0px;
		    }
		    .x4{
		    	float: left;
		    	width: 310px;
		    	height: 445px;
		    	background-color: yellow;
		    	margin: 0px 10px 10px 0px;
		    }
		    .x5{
		    	float: left;
		    	width: 450px;
		    	height: 410px;
		    	background-color: white;
		    	margin: 0px 0px 10px 0px;
		    }
		     .x5 .x501{
		    	float: left;
		     	width: 450px;
		    	height: 240px;
		    	background-color: blue;
		    	margin: 0px 0px 10px 0px;
		    }
		     .x5 .x502{
		    	float: left;
		    	width: 450px;
		    	height: 110px;
		    	background-color: blue;
		    	margin: 0px 0px 10px 0px;
		    }
		     .x5 .x503{
		    	float: left;
		    	width: 450px;
		    	height: 40px;
		    	background-color: red;
		    	margin: 0px 0px 10px 0px;
		    }
		    .x6{
		    	float: right;
		    	width: 190px;
		    	height: 410px;
		    	background-color: red;
		    	margin: 0px 0px 10px 0px;
		    }
		    .x7{
		    	float: left;
		    	width: 650px;
		    	height: 25px;
		    	background-color: green;
		    	margin: 0px 0px 0px 0px;
		    }
		    .x8{
		    	float: left;
		    	width: 970px;
		    	height: 35px;
		    	background-color: blue;
		    	margin: 0px 0px 10px 0px;
		    }
	</style>
</head>
<body>
	<div class="x">
		<div class="x1"></div>
		<div class="x2"></div>
		<div class="x3"></div>
		<div class="x4"></div>
		<div class="x5">
			<div class="x501"></div>
			<div class="x502"></div>
			<div class="x503"></div>
		</div>
		<div class="x6"></div>
		<div class="x7"></div>
		<div class="x8"></div>
	</div>
	
</body>
</html>
