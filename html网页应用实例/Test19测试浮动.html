<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试浮动</title>
	<style type="text/css">
		body{
			background: lightyellow;
		}
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 1000px;
			height:100px;
			border: 1px solid;
			background-color: lightblue;
		}
		p{
			float: left;
			width: 100px;
			height: 100px;
			background-color: pink;
			margin-right: 20px;
		}
		.other{
			float: right;
			width: 100px;
			height: 100px;
			margin: 0px;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p class="other">4</p>
		<p class="other">5</p>
	</div>
	
	
</body>
</html>
