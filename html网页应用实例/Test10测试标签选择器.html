<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试标签选择器</title>
	<style type="text/css">
		body{
			background: lightyellow;
		}
		#xbl{
			width: 300px;
			height: 500px;
			background: lightblue;
		}
		#xbl p{
			color: pink;
			font-size: 20px;
			font-weight: bold;
		}
		.xbl2,li.o.u{
			color: red;
		}
		.xbl3{
			color:gray;
		}
		.xbl4 .xbl5{
			color: skyblue;
		}
		.lv{
			color: green;
		}
		.daxiao{
			font-size: 20px;
		}
		p,li.o{
			color: yellow;
		}

	
	</style>
</head>
<body>
	<div>
		<p>
			你好，阳光~
		</p>
	</div>
	<div class="xbl2">
		明天，晴天~
	</div>
	<p class="xbl2">
		小兔子
	</p>
	<div class="xbl3">
		小白兔
	</div>
	<div class="xbl4">
		<div class="xbl5">
			灰兔子
		</div>
	</div>
	<p class="lv daxiao"> 
	   新年快乐
	</p>
	<div class="box">
		<ul>
			<li class="o u">你好呀</li>
			<li class="o">你好呀</li>
			<li>你好呀</li>
			<li>你好呀</li>
		</ul>
	</div>
</body>
</html>
