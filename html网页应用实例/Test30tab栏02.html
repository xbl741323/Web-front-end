<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>做一个简单tab栏</title>
	<style type="text/css">
		body{
             background-color: white;
		    }
		   *{
		    	margin: 0px;
		    	padding: 0px;
		    }
		    .x{
		    	width: 304px;
		    	height: 300px;
		    	border-top: 3px solid blue;
		    	margin: 300px auto;
		    }
		    .top{
		    	height: 30px;
		    	/*overflow: hidden;*/
		    	border-left: 1px solid gray;
		    }
		    h3{
		    	float: left;
		    	width:100px; 
                height: 30px;
                border-bottom: 1px solid gray;
                border-right: 1px solid gray;
                background-color: lightgray;
                font-size: 18px;
                font-family: "微软雅黑";
                text-align: center;
                line-height: 30px;
		    }
		    h3.x1{
		    	background-color: white;
		    	border-bottom: none;
		    }
		    .bottom{
		    	width: 304;
		    	height: 300px;
		    	/*background-color: lightyellow;*/
		    }
		    .bottom div{
		    	height: 100px;
		    	background-color: lightblue;
		    	display: none;
		    }
		    .bottom .x2{
		    	display: block;
		    }
		    a{
		    	color: black;
		    	text-decoration: none;
		    }
		    a:hover{
		    	text-decoration: underline;
		    }
	</style>
</head>
<body>
	<div class="x">
		<div class="top">
			<h3 class="x1"><a href="">新闻</a></h3>
			<h3><a href="">娱乐</a></h3>
			<h3><a href="">体育</a></h3>
		</div>
		<div class="bottom">
			<div class="x2"><a href="">新闻内容新闻内容新闻内容</a></div>
			<div>娱乐内容</div>
			<div>体育内容</div>
		</div>
	</div>

</body>
</html>
