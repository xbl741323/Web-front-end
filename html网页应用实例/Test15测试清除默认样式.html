<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试清除默认样式和设置溢出属性</title>
	<style type="text/css">
		body{
             background-color: lightyellow;
		    }
		    *{
		    	margin: 0px;
		    	padding: 0px;
		    }
		    ul,ol{
		     list-style: none;
		    }
		    a{
		    	text-decoration: none;
		    	color: white;
		    }
		    div{
		    	width: 400px;
		    	height: 100px;
		    	margin: 300px auto;
		    	border: 1px solid;
		    	overflow: hidden;
		    	font-size: 14px;
		    	color: blue;
		    	line-height: 28px;
		    	text-indent: 2em;
		    	text-align: left;
		    }


	</style>
</head>
<body>
	<div>
		<p>
			鹿晗（LU HAN），1990年4月20日出生于北京海淀区，中国内地影视男演员、歌手。2008年赴韩国留学期间在明洞逛街时，被韩国SM娱乐有限公司星探发掘成为旗下练习生。2012年4月以韩国男子组合EXO/EXO-M成员正式出道，组合内担任主唱、领舞、门面担当。2014年8月,个人微博单条评论创吉尼斯世界纪录,成为中文社交媒体上的首位吉尼斯世界纪录获得者。10月申请与SM公司合同无效。
		</p>
	</div>

</body>
</html>
