<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>外墙法</title>
	<style type="text/css">
		body{
             background-color: white;
		    }
		    .x,.x1{

		    }

		    }
		    .c20{
		    	height: 50px;
		    }

</body>
</html>
