<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试相对定位微调</title>
	<style type="text/css">
		body{
             background-color: white;
		    }
		   *{
		    	margin: 0px;
		    	padding: 0px;
		    }
		    .a0{
		    	width: 400px;
		    	height: 100px;
		    	margin: 300px auto;
		    	background-color: lightyellow;
		    	font-size: 15px;
		    	overflow: hidden;
		    	text-align: center;
		    	padding: 10px 10px;
		    }
		    span{
		    	float: left;
		    	display: block;
		    	font-size: 12px;
		    	height: 5px;
		    	width: 5px;
		    	position: relative;
		    	top: -5px;

		    }
		    .a1{
		    	float: left;
		    }

	</style>
</head>
<body>
	<div class="a0">
		<div class="a1">这是一个相对定位的例子。</div><span>[1]</span>
	</div>
</body>
</html>
