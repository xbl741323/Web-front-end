<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试压盖顺序与z-index</title>
	<style type="text/css">
		body{
             background-color: white;
		    }
		   *{
		    	margin: 0px;
		    	padding: 0px;
		    } 
		    .box1{
		    	width: 400px;
		    	height: 400px;
		    	background-color: lightyellow;
		    	z-index: 9;/*没有被定位，所以z-index值无效*/
		    }
		    .box2{
		    	width: 300px;
		    	height: 300px;
		    	background-color: lightblue;
		    	position: relative;
		    	left: 0px;
		    	bottom: 400px;
		    	z-index: 1;
		    }
		    .box3{
		    	width: 200px;
		    	height: 200px;
		    	background-color: pink;
		    	position: absolute;
		    	left: 0px;
		    	top: 0px;
		    	z-index: 2;
		    }
		    .box4{
		    	width: 100px;
		    	height: 100px;
		    	background-color: lightgray;
		    	position: fixed;
		    	left: 100px;
		    	top: 100px;
		    	z-index: 3;
		    }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	
</body>
</html>
