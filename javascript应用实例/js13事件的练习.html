<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>时间的练习</title>
	<style type="text/css">
	body{
		background-color: lightyellow;
	}
	*{
		margin: 0px;
		padding: 0px;
	}
	ul{
		list-style: none;
	}
	.left_top{
		float: left;
		width: 400px;
		height: 600px;
		border:1px solid;
		margin-top: 50px;
		margin-left: 500px;
	}
	.left_top li{
        width: 390px;
        height: 40px;
        margin-top: 30px;
        margin-left: 4px;
        border: 1px solid;
        text-align: left;
        line-height: 40px;
	}
	.right_top{
		float: left;
		width: 400px;
		height: 600px;
		border:1px solid;
		margin-left: 30px;
		margin-top: 50px;
	}
	.left_top .t1 li,.t2 li,.t3 li{
		float: left;
		background-color: lightblue;
		width: 70px;
		height: 30px;
		margin: 5px 10px;
		line-height: 30px;
		text-align: center;
		font-size: 12px;
	}
	.right_top li{
		width: 300px;
		height: 20px;
		margin: 27px 30px;
		/*border: 1px solid;*/
	}
	.right_top li input{
		display: block;
		width: 300px;
		height: 20px;
	}
	</style>
	<script type="text/javascript">
		window.onload = function(){
		var b1 = document.getElementById("b1");
        b1.onclick = function(){
        	var bj = document.getElementById("bj");
        	alert(bj.innerHTML);
        };
        var b2 = document.getElementById("b2");
        b2.onclick = function(){
        	var city = document.getElementById("city");
        	var result = city.getElementsByTagName("li");
        	for(var i =0;i< result.length;i++){
                alert(result[i].innerHTML);
        	};
        };
        var b3 = document.getElementById("b3");
        b3.onclick = function(){
        	var gender = document.getElementsByName("gender");
        	for(var i =0;i< gender.length;i++){
                alert(gender[i].value);
        	};
        };
        var b4 = document.getElementById("b4");
        b4.onclick = function(){
        	var city = document.getElementById("city");
        	var list = city.childNodes;
            var list2 = city.children;
            alert(list2.length);
        };
        var b5 = document.getElementById("b5");
        b5.onclick = function(){
        	var game = document.getElementById("game");
        	var result = game.firstElementChild;
        	alert(result.innerHTML);
        };
        var b6 = document.getElementById("b6");
        b6.onclick = function(){
        	var bj = document.getElementById("bj");
        	var father = bj.parentNode;
        	alert(father.id);
        };
        var b7 = document.getElementById("b7");
        b7.onclick = function(){
        	var an = document.getElementById("anroid");
        	var pre = an.previousElementSibling;
        	alert(pre.innerHTML);
        };
        var b8 = document.getElementById("b8");
        b8.onclick = function(){
        	var username = document.getElementById("username");
        	alert(username.value);
        }
        var b9 = document.getElementById("b9");
        b9.onclick = function(){
        	var username = document.getElementById("username");
        	username.value = "value属性值已重设";
        }
        



    };
    	</script>
</head>
<body>
	<div class="left_top">
		<ul>
			<li>你喜欢哪个城市？</li>
			<li class="t1">
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</li>
			<li>你喜欢那款单机游戏？</li>
			<li class="t2">
				<ul id="game">
					<li>红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>
			</li>
			<li>你手机的操作系统是？</li>
			<li class="t3">
				<ul id="phone">
					<li>IOS</li>
					<li id="anroid">Android</li>
					<li>Windows</li>
				</ul>
			</li>
			<li>
				gender：<input type="radio" name="gender" value="Male">Male
				<input type="radio" name="gender" value="Female">Female
			</li>
			<li>
				name:<input type="text" name="" value="abcde" id="username">
			</li>
		</ul>
	</div>
	<div class="right_top">
		<ul>
			<li>
				<input type="submit" name="" value="查找#bj节点" id="b1">
			</li>
			<li>
				<input type="submit" name="" value="查找city下的所有li节点" id="b2">
			</li>
			<li>
				<input type="submit" name="" value="查找name为gender的所有节点" id="b3">
			</li>
			<li>
				<input type="submit" name="" value="查找city下的所有节点" id="b4">
			</li>
			<li>
				<input type="submit" name="" value="查找game下的第一个子节点" id="b5">
			</li>
			<li>
				<input type="submit" name="" value="返回#bj的父节点" id="b6">
			</li>
			<li>
				<input type="submit" name="" value="获取#anzhuo的前一个兄弟节点" id="b7">
			</li>
			<li>
				<input type="submit" name="" value="获取#username的value值" id="b8">
			</li>
			<li>
				<input type="submit" name="" value="设置#username的value值" id="b9">
			</li>
			<li>
				<input type="submit" name="" value="闲置按钮" id="">
			</li>
			<li>
				<input type="submit" name="" value="闲置按钮" id="">
			</li>
		</ul>
	</div>
</body>
</html>
