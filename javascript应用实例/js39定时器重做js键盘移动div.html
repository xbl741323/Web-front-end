<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用定时器重做js键盘事件小练习移动div</title>
	<style type="text/css">
		body{
			background-color: lightyellow;
		}
		.t1{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
		}
	</style>
	<script src="jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	    window.onload = function(){
	    var t1 = document.querySelector(".t1");
	       var speed = 10;
	       var dir = 0;
           setInterval(function(){
           	switch(dir){
               case 37: t1.style.left = t1.offsetLeft-speed+"px";
               break;
               case 38: t1.style.top = t1.offsetTop-speed+"px";
               break;
               case 39: t1.style.left = t1.offsetLeft+speed+"px";
               break;
               case 40: t1.style.top = t1.offsetTop+speed+"px";
          	};

           },30);

          document.onkeydown = function(event){
          	event = event||window.event;
          	if(event.ctrlKey){
          		speed = 50;
          	}else{
          		speed = 10;
          	};
          	dir =event.keyCode;
          	
	    };
	    document.onkeyup = function(){
	    	dir = 0;
	    };
	};
	</script>
</head>
<body>
	<div class="t1"></div>
	
</body>
</html>
