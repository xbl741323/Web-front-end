<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试number，boolean类型</title>
	<style type="text/css">
		body{
			background-color: lightyellow;
		}
	</style>
	<script type="text/javascript">
	      var str = 123;
          var str2 = "123";//两个东西，不一样
          var str3 = Infinity;
          var str4 = "abc" * "bcd";
          var str5 = 0.1+0.2;
          var bool = true;
	      alert(str);
	      console.log(str);
	      console.log(str2);
	      console.log("我就是不出来");
	      console.log(typeof str);
	      console.log(typeof str2);//可以查看类型
	      console.log(Number.MAX_VALUE);
	      console.log(Number.MAX_VALUE * Number.MAX_VALUE);
	      console.log(typeof str3);
	      console.log(typeof str4);
	      console.log(Number.MIN_VALUE);
	      console.log(str5);
	      console.log(bool);
	      console.log(typeof bool);
	</script>
</head>
<body>

</body>
</html>
