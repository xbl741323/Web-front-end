<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>延时调用</title>
	<style type="text/css">
		body{
			background-color: lightyellow;
		}
	</style>
	<script src="jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	    window.onload = function(){
	    var t1 = document.getElementById("t1");
	    var dir = 0;
        var timr = setTimeout(function(){
            t1.innerHTML = dir;
        },3000);
        clearTimeout(timr);

	};
	</script>
</head>
<body>
	<h1 id="t1"></h1>
   
	
</body>
</html>
