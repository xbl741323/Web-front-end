<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试类型强制转换</title>
	<style type="text/css">
		body{
			background-color: lightyellow;
		}
	</style>
	<script type="text/javascript">
	      var a = 123;
	      console.log(typeof a);
	      console.log(a);
	      var b = a.toString();
	      console.log(typeof b);
	      console.log(b);
	      var c = true;
	      c = c.toString();
	      console.log(typeof c);
	      console.log(c);
       //    var d = null;
       //    d = d.toString();
	      // console.log(typeof d);
	      // console.log(d);
       //    var e = undefined;
       //    e = e.toString();
	      // console.log(typeof e);
	      // console.log(e);
	      var f = 123;
	      f = String(f);
	      console.log(typeof f);
	      console.log(f);
	      var j =null;
          j = String(j);
          console.log(typeof j);
          console.log(j);
	</script>
</head>
<body>

</body>
</html>
