<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>clientX,clientY</title>
	<style type="text/css">
		body{
			background-color: lightyellow;
		}
		.t1{
			width: 300px;
			height: 60px;
			border: 1px solid;
			margin-bottom: 20px;
		}
		.t2{
			width: 300px;
			height: 20px;
			border: 1px solid;
		}
	</style>
	<script src="jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	    window.onload = function(){
         var t1 = document.querySelector(".t1");
         var t2 = document.querySelector(".t2");
         t1.onmousemove = function(event){
           var x = event.clientX;
           var y = event.clientY;
           t2.innerHTML = "x="+x+","+"y="+y;
           // alert("x="+x+","+"y="+y);  
         };
	    };
	</script>
</head>
<body>
	<div class="t1"></div>
	<div class="t2"></div>

</body>
</html>
