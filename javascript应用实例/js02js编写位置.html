<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试js编写位置</title>
	<style type="text/css">
		body{
			background-color: lightyellow;
		}
	</style>
	<!--
	可以将我们的js代码编写到外部的js文件中，然后通过script标签引入
	写到外部文件中可以在不同的页面中同时引用，也可以引用到浏览器的缓存机制
	中，推荐使用
	-->
	<!--script标签一旦用于引入外部文件了，就不能再在内部编写代码了，即使编写了浏览器也会忽略
		如果需要在内部编写，可以再创建一个新的script标签用于编写内部代码。顺序从上到下-->
    <script type="text/javascript" src="js/Test01.js">
    	// alert("我是内部的js代码!");浏览器中显示不出来！
    </script>
    <script type="text/javascript">
    	alert("我是内部的js代码");
    </script>
	<!-- 
		可以将js代码编写到script标签中
	<script type="text/javascript">
		alert("我是script标签中的代码！！");
	</script> -->
</head>
<body>
       <!--  可以将js代码编写到标签的onclick属性中	
       	     虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，所以不推荐使用
             当我们点击按钮时，js代码才会执行 -->
       <button onclick="alert('点我干嘛！')">按钮</button>
       <!-- 可以将我们的js代码写在超链接的href属性中，这样点击链接时，会执行js代码 -->
       <a href="javascript:alert('很好！')">你好吗？</a>
       <a href="javascript:">你好吗？</a>
</body>
</html>
