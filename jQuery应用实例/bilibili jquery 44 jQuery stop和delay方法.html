    <script type="text/javascript">
		/*

       delay()指定动画暂停多长时间后继续执行后续动画
		*/
        $(function () {

            // $("button").eq(0).click(function(){

            //         width:500,

            //     },1000,function(){

            //     });

            //         // height:500

            //             height:500

            $("button").eq(0).click(function () {
                $(".one").animate({
                    width: 500
                }, 1000, function () { });
                $(".one").animate({
                    height: 500

                $(".one").animate({
                    width: 100

                $(".one").animate({

            $("button").eq(1).click(function () {

                // $(".one").stop(false, true);

                //立即执行当前的，然后停止后续的
                $(".one").stop(true,true);
            });


        });
