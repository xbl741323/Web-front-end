<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bili jQuery jQuery 图标特效</title>
    <style type="text/css">
        body {
            background-color: #fff;
            height: 4000px;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 400px;
            height: 250px;
            border: 1px solid;
            margin: 100px auto;
            position: relative;
        }

        .box li {
            width: 100px;
            height: 50px;
            margin-top: 50px;
            float: left;
            text-align: center;
            overflow: hidden;
        }

        .box li span {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: red;
            position: relative;
            top: 0px;
            left: 0px;
        }
    </style>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		/*
       
		*/
        $(function () {
            $(".box li").mouseenter(function () {
                $(this).find("span").stop();
                $(this).find("span").animate({
                    top: -50
                }, 1000, function () {
                    $(this).css({ top: 50 });
                    $(this).animate({
                        top: 0
                    }, 1000);
                });
            });


        });
    </script>
</head>
