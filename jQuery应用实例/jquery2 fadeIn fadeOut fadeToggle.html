<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>fadeIn/Out</title>
	<style type="text/css">
		body{
			background-color: lightyellow;
		}
		p{
			width: 200px;
			height: 200px;
			background-color: lightblue;
			/*display: none;*/
		}
	</style>
<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
<script src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
    $(".x1").click(function(){
         $("p").fadeIn(3000,function(){
         	alert("显示完毕");
         });
    });
    $(".x2").click(function(){
    	 $("p").fadeOut();
    });
    $(".x3").click(function(){
    	 $("p").fadeToggle();
    });
    $(".x4").click(function(){
    	 $("p").fadeTo(3000,0.4,function(){
    	 	alert("显示完毕");
    	 });
    });
    $(".x5").click(function(){
    	 $("p").fadeTo("slow",1);
    });

	});

</script>
</head>
<body>
	<div><p>这是一段雯文字~</p></div>
	<button class="x1">向下显示</button>
	<button class="x2">向上隐藏</button>
	<button class="x3">隐藏/显示</button>
	<button class="x4">显示到0.4</button>
	<button class="x5">显示到1</button>
</body>
</html>
