<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>first() last() eq() filter() not()</title>
	<style type="text/css">
		body{
			background-color: #fff;
		}
		ul{
			list-style: none;
		}
		li{
			width: 200px;
			height: 20px;
			background-color: lightgray;
			margin-bottom: 20px;
			text-align: center;
			line-height: 20px;
		}
       
	</style>
<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
<script src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".btn1").click(function(){
			$("li").first().css({"border":"2px solid red","color":"blue"});
		});
		$(".btn2").click(function(){
			$("li").last().css({"border":"2px solid red","color":"blue"});
		});
		$(".btn3").click(function(){
			$("li").eq(1).css({"border":"2px solid red","color":"blue"});
		});
		$(".btn4").click(function(){
			$("li").filter(".special").css({"border":"2px solid red","color":"blue"});
		});
		$(".btn5").click(function(){
			$("li").not(".special").css({"border":"2px solid red","color":"blue"});
		});

	});
</script>
</head>
<body>
	<ul>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li class="special">3</li>
		<li>4</li>
		<li class="special">5</li>
		<li>6</li>
	</ul>
	<button class="btn1">返回第一个元素</button>
	<button class="btn2">返回最后一个元素</button>
	<button class="btn3">返回序号为一的元素</button>
	<button class="btn4">返回类名为.special的元素</button>
	<button class="btn5">返回类名为.special之外的元素</button>
</body>
</html>
