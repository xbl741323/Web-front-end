<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>hide/show</title>
	<style type="text/css">
		body {
			background-color: lightyellow;
		}

		p {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			/*display: none;*/
		}
	</style>
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
	<script src="jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$(".x1").click(function () {
				$("p").hide(3000, function () {
					$("p").show();
				});
			});
			$(".x2").click(function () {
				$("p").show();
			});
			$(".x3").click(function () {
				$("p").toggle();
			});
			$(".x4").click(function () {
				$("p").hide(3000);
			});
			$(".x5").click(function () {
				$("p").show(3000);
			});

		});

	</script>
</head>

<body>
	<div>
		<p>这是一段雯文字~</p>
	</div>
	<button class="x1">隐藏</button>
	<button class="x2">显示</button>
	<button class="x3">隐藏/显示</button>
	<button class="x4">隐藏延迟3000</button>
	<button class="x5">显示延迟3000</button>
</body>

</html>
