<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bili jQuery jQuery 复制节点相关的方法</title>
    <style type="text/css">
        body {
            background-color: #fff;
            height: 4000px;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
        }
        div{
            width: 100px;
            height: 20px;
            background-color: orangered;
        }
    </style>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		/*
       clone()
       如果传入false就是浅复制，浅复制只会复制元素，不会复制元素的事件
       如果传入true就是深复制，深复制既会复制元素，也会复制元素的事件
      
		*/
        $(function () {
            $("button").eq(0).click(function(){
                var t1 = $("li").eq(0).clone(false);
                $("ul").append(t1);
            });
            $("button").eq(1).click(function(){
                var t1 = $("li").eq(0).clone(true);
                $("ul").append(t1);
                
            });
            $("li").click(function(){
                alert($(this).text())
            });
                  
            });
    </script>
</head>
<button>浅复制节点</button>
<button>深复制节点</button>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
</ul>



</body>

</html>
