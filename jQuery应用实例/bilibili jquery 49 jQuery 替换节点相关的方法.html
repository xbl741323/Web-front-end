<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bili jQuery jQuery 替换节点相关的方法</title>
    <style type="text/css">
        body {
            background-color: #fff;
            height: 4000px;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
        }
        div{
            width: 100px;
            height: 20px;
            background-color: orangered;
        }
    </style>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		/*
        替换
        replaceWith()
        replaceAll()
      
		*/
        $(function () {
            $("button").eq(0).click(function(){
                //   $("h1").replaceWith("<h3>我是h3</h3>");
                var $h3 = $("<h3>我是h3</h3>");
                 $h3.replaceAll("h1");
            });
                  
            });
    </script>
</head>
<button>替换按钮</button>
<h1>我是h1</h1>
<h2>我是h2</h2>
<p>我是文本</p>
<body>


</body>

</html>
