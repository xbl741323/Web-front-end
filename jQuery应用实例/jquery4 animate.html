<script src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
			 // t1.animate({width:"100px"},3000,function(){});
			 // t1.animate({height:"100px",backgroundColor:"pink"},3000,function(){});
			 // t1.animate({width:"200px"},3000,function(){});
			 // t1.animate({height:"200px"},3000,function(){});
		var t1 = $(".t1");
		var t2 = $(".t2");
		var t3 = $(".t3");
		var t4 = $(".t4");
		move(t1);
		move(t2);
		move(t3);
		move(t4);
		function move(obj){
		obj.click(function(){
			setInterval(function(){
				// obj.animate({left:"+=100px"},1000,function(){});
				// obj.animate({top:"+=100px"},1000,function(){});
				// obj.animate({left:"-=100px"},1000,function(){});
				// obj.animate({top:"-=100px"},1000,function(){});
				obj.animate({width:"+=100px",height:"+=100px"},1000,"linear",function(){});
				obj.animate({width:"-=100px",height:"-=100px"},1000,"linear",function(){});
			},1000);
		});
		};

	});

</script>
