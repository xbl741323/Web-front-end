<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>bili jQuery jQuery移入移出事件</title>
	<style type="text/css">
		body {
			background-color: #fff;
			height: 2000px;
		}
        *{
			margin: 0px;
			padding: 0px;
		}
		ul {
			list-style: none;
		}
		.father{
			width: 200px;
			height: 200px;
			background-color: lightblue;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: lightgray;
		}
	</style>
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
	<script src="/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		/*
		mouseover/mouseout子元素的移入移除也会触发父元素的事件
		*/
		$(function () {
            // $(".father").on("mouseover",function(){
            //         console.log("被移入了");
			// });
			// $(".father").on("mouseout",function(){
            //         console.log("被移出了");
			// });
			/*
			mouseenter/mouseleave子元素的移入移除不会触发父元素的事件
			*/
			// $(".father").on("mouseenter",function(){
            //         console.log("被移入了");
			// });
			// $(".father").on("mouseleave",function(){
            //         console.log("被移出了");
			// });
			/*
			   hover可以同时触发移入移出两个事件，并且子元素的移入移除不会触发父元素的事件
			*/
			$(".father").hover(function(){
				console.log("被移入了")
			},function(){
                console.log("被移除了");
			});
			

		});
	</script>
</head>

<body>
	<div class="father">
		<div class="son"></div>
	</div>

</body>

</html>
