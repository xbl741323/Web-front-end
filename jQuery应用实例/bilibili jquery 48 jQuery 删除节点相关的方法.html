<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bili jQuery jQuery 删除节点相关的方法</title>
    <style type="text/css">
        body {
            background-color: #fff;
            height: 4000px;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
        }
        div{
            width: 100px;
            height: 20px;
            background-color: orangered;
        }
    </style>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		/*
       remove()
       //删除指定元素及其子元素
       empty()
       //删除指定元素的内容与子元素，指定元素自身不会被删除
       detach()
       //功能和remove()一样
       
		*/
        $(function () {
            $("button").eq(0).click(function(){
            //    $("div").remove();
               $("div").empty();
            });
                  
            });
    </script>
</head>
<ul>
    <li>旧的li1</li>
    <li>旧的li2</li>
    <li>旧的li3</li>
    <li>旧的li4</li>
    <li>旧的li5</li>
</ul>
<div>
    <p>我是一段文本</p>
</div>
<button>删除按钮</button>



<body>


</body>

</html>
