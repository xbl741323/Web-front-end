<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>addClass() removeClass() toggleClass()</title>
	<style type="text/css">
		body{
			background-color: #fff;
		}
		ul{
			list-style: none;
		}
	    .t1{
	    	width: 100px;
	    	height: 100px;
	    	background-color: lightblue;
	    	font-size: 12px;
	    	color: black;
	    	text-align: center;
	    	line-height: 100px;
	    }
	    .t2{
	    	width: 200px;
	    	height: 200px;
	    	background-color: lightgray;
	    	font-size: 20px;
	    	color: red;
	    	text-align: center;
	    	line-height: 200px;
	    	opacity: 0.5
	    }
	</style>
<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
<script src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("div.t1").addClass("t2");
		});
		$("#btn2").click(function(){
			$("div.t1").removeClass("t2");
		});
		$("#btn3").click(function(){
			$("div.t1").toggleClass("t2");
		});
		

	});
</script>
</head>
<body>
	<div class="t1">你好,啊~</div>
	<button id="btn1">添加类t2</button>
	<button id="btn2">移除类t2</button>
	<button id="btn3">添加/移除类t2</button>
	
</body>
</html>
