<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css()</title>
	<style type="text/css">
		body{
			background-color: #fff;
		}
		ul{
			list-style: none;
		}
	    .t1{
	    	width: 100px;
	    	height: 100px;
	    	background-color: lightblue;
	    	font-size: 12px;
	    	color: black;
	    	text-align: center;
	    	line-height: 100px;
	    }
	</style>
<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
<script src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			alert("width:"+$("div.t1").css("width")+"height:"+$("div.t1").css("height")+"background-color:"+$("div.t1").css("backgroundColor"));
		});
		$("#btn2").click(function(){
			$("div.t1").css("width","200px");
		});
		$("#btn3").click(function(){
			$("div.t1").css({width:"200",height:"200",backgroundColor:"pink"});
		});
		

	});
</script>
</head>
<body>
	<div class="t1">你好,啊~</div>
	<button id="btn1">获取t1的width,height,backgroundColor值</button>
	<button id="btn2">修改t1的width</button>
	<button id="btn3">修改t1的width,height,backgroundColor值</button>
	
</body>
</html>
