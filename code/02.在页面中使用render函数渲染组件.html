<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>code-02</title>
    <style type="text/css">
        body {
            background-color: #fff;
        }
    </style>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div class="app">
        <p>{{msg}}</p>
    </div>

    <script>
        var login = {
            template: '<h3>这是登陆组件</h3>'
        }
        var vm = new Vue({
            el: ".app",
            data: {
                msg: "123"
            },
            methods: {

            },
            components: {
                login
            },
            render: function (createElements) {//createElements是一个方法，调用它，能够把
                //指定的组件模板，渲染为html结构
                return createElements(login)
                //注意：这里return的结果，会替换页面中el指定的那个容器
            }
        })
    </script>

</body>

</html>
