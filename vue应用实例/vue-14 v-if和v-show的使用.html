<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-14</title>
    <style type="text/css">
        body {
            background-color: #fff;
        }
    </style>
    <script src="vue.js"></script>
</head>

<body>
    <div class="app">
        <!-- <input type="button" value="显示/隐藏" @click="flag=!flag"> -->
        <!-- v-if的特点：每次都会重新删除和创建元素-->
        <!-- v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了元素的display：none样式-->

        <!-- v-if有较高的切换性能消耗-->
        <!-- v-show有较高的初始渲染消耗-->

        <!-- 如果元素涉及到频繁的切换，最好不要使用v-if,建议使用v-show-->
        <!-- 如果元素可能永远也不会被用户看到，则推荐使用v-if-->
        <input type="button" value="显示/隐藏" @click="toggle">
        <h3 v-if="flag">这是v-if控制的元素</h3>
        <h3 v-show="flag">这是v-show控制的元素</h3>
    </div>

    <script>
        var vm = new Vue({
            el: ".app",
            data: {
                flag: true
            },
            methods: {

                toggle() {
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>

</html>
