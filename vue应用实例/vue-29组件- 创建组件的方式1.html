<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-29</title>
    <style type="text/css">
        body {
            background-color: #fff;
        }
    </style>
    <script src="vue.js"></script>
</head>

<body>
    <div class="app">
        <!-- 如果要使用组件，直接把组件的名称，以HTML标签的形式，引入到页面中，即可-->
        <my-com1></my-com1>
    </div>
    <script>
        // 1.1 使用Vue.extend 来创建全局的Vue组件
        // var com1 = Vue.extend({
        //     template:'<h3> 这是使用Vue.extend创建的组件</h3>'//通过template属性，指定了组件要展示的HTML结构
        // })
        // 1.2 使用 Vue.component('组件的名称'，创建出来的组件模板对象)
        //如果使用Vue.component定义全局组建的时候，组建名称使用了驼峰命名，在引用组件的时候，需要把大写的驼峰改为小写的字母，同时，中间用-隔开
        //如果不使用驼峰，则直接拿名称来使用即可
        // Vue.component('myCom1',com1)

        //Vue.component 第一个参数：组件的名称，将来在引用组件时候，就是以一个标签的形式来引入它的
        //第二个参数：Vue.extend创建的组件，其中template就是组件将来要展示的html内容
        Vue.component('myCom1', Vue.extend({
            template: '<h3> 这是使用Vue.extend创建的组件</h3>'//这样写也行
        }))


        var vm = new Vue({
            el: ".app",
            data: {

            },
            methods: {

            },
        })
    </script>

</body>

</html>
