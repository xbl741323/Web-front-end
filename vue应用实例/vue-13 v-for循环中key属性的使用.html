<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-13</title>
    <style type="text/css">
        body {
            background-color: #fff;
        }
    </style>
    <script src="vue.js"></script>
</head>

<body>
    <div class="app">
        <div>
            <label for="">Id:
                <input type="text" v-model="id">
            </label>
            <label for="">Name:
                <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        <!-- 注意：v-for循环的时候，key属性只能用number获取String-->
        <!-- 注意：key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值-->
        <!-- 在组件中使用v-for循环的时候，或者一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串/number数字类型：key值-->
        <p v-for="item in list" :key="item.id"><input type="checkbox" name="" id="">{{item.id}}--{{item.name}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: ".app",
            data: {
                id: "",
                name: "",
                list: [
                    { id: 1, name: "嬴政" },
                    { id: 2, name: "刘邦" },
                    { id: 3, name: "赵高" },
                    { id: 4, name: "项羽" },
                ]
            },
            methods: {
                add() {
                    //push的作用：向数组中直接添加新的对象信息
                    // this.list.push({ id: this.id, name: this.name})
                    this.list.unshift({ id: this.id, name: this.name})
                }

            },
        })
    </script>
</body>

</html>
