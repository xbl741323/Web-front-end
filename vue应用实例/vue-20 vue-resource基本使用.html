<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-20</title>
    <style type="text/css">
        body {
            background-color: #fff;
        }
    </style>
    <script src="vue.js"></script>
    <!-- 注意：vue-resource 依赖于Vue 所以先后顺序要注意-->
    <script src="vue-resource-1.5.0.js"></script>
</head>

<body>
    <div class="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>

    <script>
        var vm = new Vue({
            el: ".app",
            data: {
                msg: "123"
            },
            methods: {
                getInfo() {//发起get请求
                    //当发起get请求之后，通过.then设置成功的回调函数
                    this.$http.get('https://4cd5dddd-21c4-49d7-939b-5cf759a7914f.mock.pstmn.io/user').then(function (result) {
                        console.log(result.body)
                        //通过result.body拿到服务器返回的成功的数据
                    })

                },
                postInfo() {//发起post请求        application/x-wwww-form-urlencoded
                    //手动发起的post请求，默认没有表单格式，所以，有的服务器处理不了
                    //通过post方法的第三个参数：{ emulateJSON: true } 设置提交的类型为普通表单数据格式
                    this.$http.post('https://4cd5dddd-21c4-49d7-939b-5cf759a7914f.mock.pstmn.io/user', {}, { emulateJSON: true }).then(result => {
                        console.log(result.body)
                    })
                },
                jsonpInfo() {//发起jsonp请求
                    this.$http.get('https://4cd5dddd-21c4-49d7-939b-5cf759a7914f.mock.pstmn.io/user').then(result => {
                        console.log(result.body)
                    })
                }
            },

        });
    </script>

</body>

</html>
