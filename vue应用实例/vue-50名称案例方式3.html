<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-50</title>
    <style type="text/css">
        body {
            background-color: #fff;
        }
    </style>
    <script src="vue.js"></script>
</head>

<body>
    <div class="app">
        <!-- 分析-->
        <!--
            1.我们要监听到文本框数据的改变，这样才能知道什么时候去拼接出一个fullname
            2.如何监听到文本框数据改变？？？
        -->
        <input type="text" v-model="firstname">+
        <input type="text" v-model="lastname">=
        <input type="text" v-model="fullname">
        <h3>{{fullname}}</h3>
        <h3>{{fullname}}</h3>
        <h3>{{fullname}}</h3>
    </div>
    <script>
        var vm = new Vue({
            el: ".app",
            data: {
                firstname: '',
                lastname: '',
            },
            methods: {

            },
            computed: {//在computed中，可以定义一些属性，这些属性，叫做【计算属性】计算属性的本质就是一个方法，
                //只不过，我们在使用这些计算属性的时候，是把它们的名称直接当作属性来使用的，并不会把计算属性当作方法去调用；

                //注意：计算属性，在引用的时候，一定不要加()去调用，直接把它当作普通属性去使用就好了

                //注意：只要计算属性，这个function内部，所用到的任何data中的数据发生了变化，就会立即重新计算这个计算属性的值

                //注意：计算属性的求值结果，会被缓存起来，方便下一次调用，如果计算属性的方法中，所依赖的任何数据，都没有发生变
                //化，则不会重新对计算属性求值
                'fullname': function () {
                    console.log('1')
                    return this.firstname +"---"+this.lastname
                }
            }

        })
    </script>

</body>

</html>
